<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Inline CSS Example</title>
</head>
<!-- study the CSS inline attribute including color of the text and the background -->
<body style="background-color:#F5F5F5; color: #008080;"> <!--Global configuration of color-->
    <h1 style="background-color:#008080; color:#F5F5F5;">Inline CSS</h1><!--cascade global configuration of color
    inline-->
    <p>something to show on the web page!</p>
    <p style="color: #ff0000;">something to show on the web page!</p>
</body>
</html>
